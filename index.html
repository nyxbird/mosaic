<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <title>Mosaic</title>
</head>
<body>
    <!-- <div class="board">
        <img id="boardimg" src="mosaic-board.jpg">
        <canvas id="overlay"></canvas>
    </div> -->


<div id="flex">
    <div id="left">
        <div id="paper">
            <h1>Mosaic Randomizer</h1>
            <hr>
            <p>Player Count:</p>
            <div>
                <input type="radio" id="two" name="players" value="0">
                <label for="two">2 players</label>
            </div>
            <div>
                <input type="radio" id="three" name="players" value="1">
                <label for="three">3 players</label>
            </div>
            <div>
                <input type="radio" id="four" name="players" value="2" checked>
                <label for="four">4 or more players</label>
            </div>
            <button onclick="generate()">Generate!</button>
        </div>
        <img id="boximg" src="mosaic-box.jpg">
    </div>
    <div id="board">
        <canvas id="overlay"></canvas>
        <img id="boardimg" src="mosaic-board.jpg">
    </div>
</div>
</body>
</html>
